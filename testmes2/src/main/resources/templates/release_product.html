<!DOCTYPE html>
<html>
<head>
    <title>::: Spring with MyBatis :::</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h3>제품 출고</h3>
	
	 <div class="board_list_wrap">
	 <h4>완제품 창고 리스트</h4>
            <table class="board_list">
                <thead>
                    <tr>
                    	<th>선택</th>
                        <th>품목명</th>
                        <th>수량</th>
                        <th>발주일</th>
                    </tr>
                </thead>
                <tbody id="prodlist_ajax">
                
                </tbody>
            </table>
            <div class="paging">
				<input class="bt" type="button" id="btn_release_prod" 
				name="btn_release_prod" value="제품 출고"/>
			</div>
            
    
	
	</div>
	
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    	//var prodName = '${listProd.prodName}';
    	
    	function load() { 
    		$.ajax({
	            url: "/prodlist",
	            type: "POST",
	            dataType: "json",
	            success: function(data){
	            	
	            	$("#prodlist_ajax").children().remove()
	            	var tags = '';
	            	for(var i in data){
	            		
	            		tags += '<tr>'
	            		tags += '<td><input type="checkbox" id="del_chk" name="del_chk"/></td>'
	            		tags += '<td>'+data[i].prodName+'</td>'+
	            				'<td>'+data[i].amount+'</td>'+
	            				'<td id="id_addDate" name="id_addDate">'+data[i].addDate+'</td>'
	            		tags += '</tr>'
	            		/* tags += '<td><input type="button" id="addlist_del" name="addlist_del"'+
	                        'value="수주 등록"'+'title="수주 등록"'+'/></td>' */
	            	}
	            	$("#addlist_ajax").append(tags);
	            },
	            error: function(){
	                alert("리스트 조회 에러");
	            }
	        });
    	}
    	
    	function del_addlist(){
    		var cnt = $("input[name='del_chk']:checked").length;
            var arr = new Array();
            $("input[name='del_chk']:checked").each(function(i) {
            	var tr = $("input[name='del_chk']:checked").parent().parent().eq(i);
				var td = tr.children();
				
				var addDate = td.eq(3).text();
				arr.push(addDate);
            });
            
            for(var i=0; i<arr.length; i++){
				console.log(arr[i]);
			}
            console.log(JSON.stringify(arr));
            
            //var arrjson = {"del_id" : arr}
            if(cnt == 0){
                alert("선택된 글이 없습니다.");
            }
        }

    	
		$(document).ready(function(){
            load();
        });

		$('#btn_insert_add').on('click', function(){
	        $.ajax({
	            url: "/add",
	            type: "POST",
	            data: $("#form_add").serialize(),
	            success: function(data){
	            	console.log("success");
	            	alert("발주 성공");
	            	load();
	            },
	            error: function(){
	                alert("serialize err");
	            }
	        });
	        //$("#form input").val(""); // form 아이디를 가진 엘리먼트의 자식중에 input을 찾음
	        $("input#prodName").val("");
	        $("input#amount").val("");
	    });
		
		$('#btn_addlist_del').on('click', function(){
			var cnt = $("input[name='del_chk']:checked").length;
            var arr = new Array();
            $("input[name='del_chk']:checked").each(function(i) {
            	var tr = $("input[name='del_chk']:checked").parent().parent().eq(i);
				var td = tr.children();
				
				var addDate = td.eq(3).text();
				arr.push(addDate);
            });
            
            /* for(var i=0; i<arr.length; i++){
				console.log(arr[i]);
			} */
            
            var jsondate = JSON.stringify(arr);
            var arrjson = {"del_id" : arr}
            console.log(arrjson);
            
            
            if(cnt == 0){
                alert("선택된 글이 없습니다.");
            }
            
			$.ajax({
            	type: "POST",
            	url: "/del_addlist",
            	contentType : "application/json",
                data: JSON.stringify(arrjson),  //{"del_id" : arr}, /* JSON.stringify(arr), */
                success: function(data){
                	alert('삭제 성공.');
                	load();
                },
                error: function(){alert("서버통신 오류");}
            });	
		});
    </script>
</html>
